<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning</title>
<style>
   
body, h1, p {
	margin:0;
	padding:0;
}
   #parentDiv{
        margin: 40px;
        padding: 20px;
        height: 400px;
        width: auto;
        background-color: grey;

    }


    #facebook{
        background-color: royalblue;
        height: 100px;
       
    }
    #youtube{
        background-color: red;
        height: 100px;
    }
    #twitter{
        background-color: dodgerblue;
        height: 100px;
    }

</style>
</head>

<body>
    <div id="parentDiv">
        <div id="facebook">

            <p>Facebook</p>   
        </div>
        <div id="youtube">

            <p>Youtube</p>   
        </div>
        <div id="twitter">

            <p>Twitter</p>   
        </div>
    </div>
</body>
</html>
